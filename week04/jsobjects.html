<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Ponder Objects</title>
    <script src="./scripts/jsobjects.js" defer></script>
    <meta name="description" content="using javascript objects">
    <meta name="author" content="karim valenzuela">
</head>
<body>
    <h1 id="courseName"></h1>
    <h2 id="courseCode"></h2>
    <label for="sectionNumber">Section Number</label>
    <input id="sectionNumber"/>
    <button id="enrollStudent">Enroll Student</button>
    <button id="dropStudent">Drop Student</button>

    <table>
        <thead>
            <tr>
                <th>Section#</th>
                <th>Room#</th>
                <th>#Enrolled</th>
                <th>Days</th>
                <th>Instructor</th>
            </tr>
        </thead>
        <tbody id="sections"></tbody>
    </table>
</body>
</html>
