<head>

<title>Product Review Form</title>

<!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->

<!-- STYLE SHEETS -->

<!-- phone-default -->
<link href="css/small.css" rel="stylesheet">
<!-- enhance-tablet -->
<link href="css/medium.css" rel="stylesheet">
<!-- enhance-desktop -->

<script src="./scripts/form.js" defer></script>
</head>
<body>
<!-- HEADER HERE -->
<header>
    <h1>Product Review</h1>
</header>
    
    
<!-- CONTENT HERE -->
<main>
    <form method="get" action="review.html" class="wf1">
        <fieldset>
            <label>Product Name
                <select name="productName" id="productName">
                        <option value="" disabled selected>Please Select &#9662</option>
                    <!-- <option value="software">Software Development</option>
                    <option value="creative">Creative Profesional</option> -->
                </select>
            </label>
            <!-- <label for="">Product Name* <input type="text" name="fname" required></label> -->
            <div><label>Overall Rating*</label></div>
            <div class="star-rating">
                <input type="radio" name="stars" id="star-a" value="5" required/>
                <label for="star-a"></label>
        
                <input type="radio" name="stars" id="star-b" value="4" required />
                <label for="star-b"></label>
            
                <input type="radio" name="stars" id="star-c" value="3" required />
                <label for="star-c"></label>
            
                <input type="radio" name="stars" id="star-d" value="2" required />
                <label for="star-d"></label>
            
                <input type="radio" name="stars" id="star-e" value="1" required />
                <label for="star-e"></label>
            </div>
          
            <label>Date of Installation*<input type="date" id="installationDate" name="installationDate" required></label>
            <div>Which features did you find useful in the product?</div>
            <p>(Check all that apply)</p>
            <label><input type="checkbox" id="durability" name="durability" value="Durability"> Durability</label>
            <label><input type="checkbox" id="easeofuse" name="easeofuse" value="Ease of use"> Ease of use</label>
            <label><input type="checkbox" id="performance" name="performance" value="Performance"> Performance</label>
            <label><input type="checkbox" id="design" name="Design" value="Design"> Design</label>
            <label for="">Written Review <p>(Optional)</p><textarea name="writreview" id="writreview"></textarea></label>
            <label for="">Your Name <p>(Optional)</p><input type="text" id="fname" name="fname"></label>
        </fieldset>
        
        <input type="submit" value="Post Review">

    </form>
        

          
        
    </main>
